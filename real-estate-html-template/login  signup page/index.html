<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/ log in page</title>

    <script src="https://kit.fontawesome.com/f455c8d3e7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign up as Lawyer</h2>


                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-phone"></i>
                        <input type="text" placeholder="phone no.">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" placeholder="Enter State">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-pencil-square-o"></i>
                        <input type="text" placeholder="State Bar Number">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-briefcase"></i>
                        <input type="text" placeholder="Court Type">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="submit" value="Signup" class="btn solid">

                    
                </form>



                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up as User</h2>


                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>


                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="submit" value="Signup" class="btn solid">

                    
                </form>

            </div>
        </div>

        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                   

                    <button class="btn transparent" id="sign-up-btn">
                        Sign up as User
                    </button>
                </div>

                <img src="images/undraw_judge_katerina_limpitsouni_ny-1-q.svg" class="image" alt="image not loaded">
            </div>

            

            <div class="panel right-panel">
                <div class="content">
                    

                    <button class="btn transparent" id="sign-in-btn">
                        Sign Up as Lawyer
                    </button>
                </div>

                <img src="images/undraw_people_re_8spw.svg" class="image" alt="image not loaded">
            </div>

        </div>

        
    </div>
    </div>


    <script src="app.js"></script>

</body>
</html>
